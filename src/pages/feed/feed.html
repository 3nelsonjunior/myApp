<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of listaFilmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/nelsonjunior.png">
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objetoFeed.qntLikes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objetoFeed.qntComments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objetoFeed.dataComments}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>



</ion-content>
